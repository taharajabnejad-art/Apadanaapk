    /* فونت پایه */
    @font-face {
        font-family: 'MyFont';
        src: url('MyFont.woff2') format('woff2'); /* بعداً لینک فونت واقعی یا base64 بذار */

        border: none;
        border-radius: 15px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }

    /* بخش های اصلی */
    .section {
        margin: 30px;
        padding: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 15px;
    }

</style>
</head>
