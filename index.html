<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حساب کاربری</title>
<style>
  body { font-family:'MyFont', sans-serif; background:#fff5e0; padding:20px; }
  .card { background:#ffd6a5; padding:15px; border-radius:12px; margin-bottom:10px; }
  button { background:#ff5e00; color:white; border:none; border-radius:8px; padding:10px; cursor:pointer; }
</style>
</head>
<body>
<h1>حساب کاربری</h1>
<div class="card">اسم کاربر: <span id="username">کاربر</span></div>
<div class="card">امتیاز: <span id="score">0</span></div>
<div class="card">کنش‌های انجام شده: <span id="actions-done">هیچکدام</span></div>
<button id="edit-btn">ویرایش اطلاعات</button>
<button id="logout-btn">خروج</button>

<script>
// تابع ذخیره در LocalStorage
function saveProfile() {
  localStorage.setItem('username', document.getElementById('username').textContent);
  localStorage.setItem('score', document.getElementById('score').textContent);
  localStorage.setItem('actionsDone', document.getElementById('actions-done').textContent);
}

// تابع لود اطلاعات از LocalStorage
function loadProfile() {
  const username = localStorage.getItem('username');
  const score = localStorage.getItem('score');
  const actionsDone = localStorage.getItem('actionsDone');

  if(username) document.getElementById('username').textContent = username;
  if(score) document.getElementById('score').textContent = score;
  if(actionsDone) document.getElementById('actions-done').textContent = actionsDone;
}

// ویرایش اطلاعات
document.getElementById('edit-btn').addEventListener('click', () => {
  const newName = prompt('اسم جدید کاربر:', document.getElementById('username').textContent);
  if(newName) document.getElementById('username').textContent = newName;
  saveProfile();
});

// خروج
document.getElementById('logout-btn').addEventListener('click', () => {
  alert('خروج از حساب انجام شد.');
  // اگر بخوای اطلاعات پاک بشه:
  // localStorage.clear();
});

// لود اولیه هنگام باز شدن صفحه
loadProfile();
</script>
</body>
</html>
