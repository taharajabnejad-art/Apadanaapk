<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
آپادانا - صفحه اصلی</title>
<link rel="stylesheet" href="CSS/app.css">
<style>
/* اضافی برای اسلایدر و کارت‌ها */
.slider { position: relative; overflow: hidden; border-radius:18px; margin-bottom:20px; }
.slider img { width: 100%; display: none; border-radius:18px; }
.slider img.active { display: block; }

.patogh-grid, .video-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:12px; margin-bottom:18px; }
.patogh-card, .video-grid a { display:block; border-radius:12px; overflow:hidden; background:#f7f7f7; text-align:center; text-decoration:none; color:#222; }
.patogh-card img, .video-grid img { width:100%; display:block; }
.patogh-card h4 { margin:6px 0 2px 0; font-weight:bold; font-family:'Ravi-Bold',sans-serif; }
.patogh-card p { font-size:13px; color:#555; margin:0 6px 6px 6px; }

.section-text { margin:18px 0; font-size:15px; line-height:1.5; color:#333; }

.bottom-nav { position:fixed; left:0; right:0; bottom:0; display:flex; justify-content:space-around; gap:8px; padding:10px; background:linear-gradient(90deg,#ff6b78,#ff4b5f); border-top-left-radius:22px; border-top-right-radius:22px; }
.bottom-nav a { text-decoration:none; font-weight:700; font-size:12px; display:flex; flex-direction:column; align-items:center; color:#fff; }
.bottom-nav img { width:24px; height:24px; margin-bottom:4px; }

</style>
</head>
<body>
<div class="wrap">

  <!-- اسلایدر اصلی -->
  <div class="slider" id="mainSlider">
    <a href="pages/patogh1.html"><img src="images/slide1.jpg" alt="اسلاید ۱" class="active"></a>
    <a href="pages/patogh2.html"><img src="images/slide2.jpg" alt="اسلاید ۲"></a>
    <a href="pages/patogh3.html"><img src="images/slide3.jpg" alt="اسلاید ۳"></a>
  </div>

  <!-- کارت‌های پاتوق -->
  <h3>پاتوق‌ها</h3>
  <div class="patogh-grid">
    <div class="patogh-card">
      <a href="pages/patogh1.html">
        <img src="images/patogh1.jpg" alt="پاتوق ۱">
        <h4>پاتوق ۱</h4>
        <p>توضیح کوتاه پاتوق ۱</p>
      </a>
    </div>
    <div class="patogh-card">
      <a href="pages/patogh2.html">
        <img src="images/patogh2.jpg" alt="پاتوق ۲">
        <h4>پاتوق ۲</h4>
        <p>توضیح کوتاه پاتوق ۲</p>
      </a>
    </div>
    <div class="patogh-card">
      <a href="pages/patogh3.html">
        <img src="images/patogh3.jpg" alt="پاتوق ۳">
        <h4>پاتوق ۳</h4>
        <p>توضیح کوتاه پاتوق ۳</p>
      </a>
    </div>
    <div class="patogh-card">
      <a href="pages/patogh4.html">
        <img src="images/patogh4.jpg" alt="پاتوق ۴">
        <h4>پاتوق ۴</h4>
        <p>توضیح کوتاه پاتوق ۴</p>
      </a>
    </div>
  </div>

  <!-- ویدیوها -->
  <h3>ویدیوها</h3>
  <div class="video-grid">
    <a href="pages/video1.html"><img src="images/video1.jpg" alt="ویدیو ۱"></a>
    <a href="pages/video2.html"><img src="images/video2.jpg" alt="ویدیو ۲"></a>
    <a href="pages/video3.html"><img src="images/video3.jpg" alt="ویدیو ۳"></a>
  </div>

  <!-- بخش متن پایانی -->
  <div class="section-text">
    <p>متن توضیحی درباره فعالیت‌های شبکه امید، مسابقات و برنامه‌ها.</p>
  </div>

</div>

<!-- فوتر با آیکون‌ها -->
<nav class="bottom-nav">
  <a href="#"><img src="icons/home.png" alt="خانه"><span>خانه</span></a>
  <a href="#"><img src="icons/prizes.png" alt="جوایز"><span>جوایز</span></a>
  <a href="#"><img src="icons/actions.png" alt="کنش‌ها"><span>کنش‌ها</span></a>
  <a href="#"><img src="icons/rank.png" alt="رده‌بندی"><span>رده‌بندی</span></a>
  <a href="#"><img src="icons/profile.png" alt="پروفایل"><span>پروفایل</span></a>
</nav>

<script>
// اسلایدر ساده
let slides = document.querySelectorAll('#mainSlider img');
let current = 0;
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
}, 4000);
</script>

</body>
</html>
