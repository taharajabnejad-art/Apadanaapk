<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحه اصلی - آپادانا</title>
<link rel="stylesheet" href="CSS/app.css">
<style>
:root{
  --red:#ef4b57;
  --red-dark:#e54550;
  --pink:#ffdede;
  --nav-height:92px;
  --card-radius:20px;
  --container-padding:16px;
}
html, body {
  margin:0; padding:0; height:100%;
  font-family:'Vazir','IRANYekan',system-ui;
  background:#fff; color:#111;
}
a{text-decoration:none; color:inherit;}

/* هدر ثابت */
.topbar{
  padding:18px var(--container-padding);
  border-bottom-left-radius:28px;
  border-bottom-right-radius:28px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  background: url('IMAGES/bag.png') no-repeat center center;
  background-size: cover;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
.page { padding-top: 92px; }
.topbar .row{display:flex;align-items:center;justify-content:space-between}
.tag{background:rgba(255,255,255,0.95);padding:8px 14px;border-radius:12px;font-weight:700;}
.hamburger{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;}

/* هرو */
.hero .slide{
  background: linear-gradient(90deg,#fbe68a,#ffd76a), url('IMAGES/hero-bg.png') center/cover no-repeat;
  color:#000; /* عنوان شبکه بازی سفید */
  border-radius:24px;
  padding:28px;
  min-height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
.hero .slide h1{
  font-size:26px;
  margin:0;
  color:#000; /* عنوان شبکه بازی سفید */
}
.hero .slide p{
  color:#000; /* متن زیر شبکه بازی سفید */
  opacity:.95;
  margin-top:6px;
  font-weight:700;
}
/* فوتر */
.fab{position:fixed;right:20px;bottom:calc(var(--nav-height) + 28px);width:74px;height:74px;border-radius:50%;background:var(--red);box-shadow:0 8px 22px rgba(229,69,80,0.35);display:flex;align-items:center;justify-content:center;color:#fff;font-size:44px}

.appbar{
  position:fixed;left:0;right:0;bottom:0;
  height:var(--nav-height);
  border-top-left-radius:26px;border-top-right-radius:26px;
  display:flex;align-items:center;justify-content:space-around;
  padding:12px 18px;
  box-shadow:0 -6px 18px rgba(0,0,0,0.08);
  background: url('IMAGES/bag.png') no-repeat center center;
  background-size: cover;
}
.appbar .item{color:#fff;text-align:center;font-size:13px;}
.appbar .item img{display:block;margin:0 auto 6px; width:22px; height:22px;}
@media (max-width:768px){
  .grid4{grid-template-columns:1fr;}
  .course-card{flex-direction:column;align-items:flex-start;}
  .course-card img{width:100%; height:auto;}
}
</style>
</head>
<body>
<div class="page">
  <header class="topbar">
    <div class="row">
      <div class="tag"><a href="profile.html">شروع کن!</a></div>
      <div class="hamburger">≡</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="slide">
        <h1>شبکه بازی</h1>
        <p>سه‌شنبه، چهارشنبه، پنجشنبه، جمعه ساعت: 14:30 از شبکه امید سیما</p>
      </div>
      <div class="dots"><span></span><span class="active"></span><span></span></div>
    </section>
    
  <div class="fab">،</div>

<nav class="appbar">
  <a href="index.html" class="item"><img src="IMAGES/InShot_20251129_213744659.png">خانه</a>
  <a href="prizes.html" class="item"><img src="IMAGES/InShot_20251129_213706327.png">جایزه‌ها</a>
  <a href="actions.html" class="item"><img src="IMAGES/InShot_20251129_215704212.png">کنش‌های من</a>
  <a href="ranking.html" class="item"><img src="IMAGES/InShot_20251129_214214795">رده‌بندی</a>
  <a href="profile.html" class="item"><img src="IMAGES/InShot_20251130_102647963.png">حساب کاربری</a>
</nav>
</div>
</body>
</html>
